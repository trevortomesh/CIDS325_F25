<!DOCTYPE html>
<html>
	<head>
		<title>Simple Timer</title>
		<style>
			body{
				font-family: sans-serif;
				text-align: center;
				margin-top: 50px;
			}
			
			button{
				font-size: 1.2em;
				padding: 10px 20px;
			}
		</style>
			
	</head>
	<body>
		<h1>Custom Countdown Timer</h1>
		
		<label  for="secondsInput">Seconds:</label>
		<input  id = "secondsInput" type="number" min="1" placeholder="10">
		
		<div id = "display">00:00</div>
		
		<div id ="progressContainer" aria-label="time remaining">
			<div id = "progressBar"></div>
		</div>
		
		<div id="status"></div>
		
		<div>
			<button id = "startBtn">Start</button>
			<button id = "pauseBtn" disabled>Pause</button>
			<button id = "stopBtn" disabled>Stop</button>
		</div>
		
		<script>
			const secondsInput = document.getElementById("secondsInput");
			const display = document.getElementById("display");
			const startBtn = document.getElementById("startBtn");
			const pauseBtn = document.getElementById("pauseBtn");
			const stopBtn = document.getElementById("stopBtn");
			const progressBar = document.getElementById("progressBar");
			const statusEl = document.getElementById("status");
			
			let totalMs = 0;		// total countdown length (ms)
			let remainingMs = 0; 	// how much time is left (ms)
			let endTime = 0;		// timestamp when countdown should hit zero
			let rafId = null; 		// requestAnimationFrame id
			let running = false;	// currently counting down?
			
			function fmt(ms){
				ms = Math.max(0, ms|0);
				const sec = Math.ceil(ms/1000); 
				const m = Math.floor(sec/60);
				const s = sec % 60;
      			return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;			
      			}
			
			function updateDisplay(){
				display.textContent = timeLeft;
			}
				
			startBtn.addEventListener("click", function(){
				const seconds = Number(secondsInput.value);
				if(isNaN(seconds) || seconds <= 0){
					alert("Please enter a positive number!");
					return;
				};
				
				if(timerId !== null) return;
				
				timeLeft = seconds;
				updateDisplay();
				secondsInput.value = "";
				
				startBtn.disabled = true;
				pauseBtn.disabled = false;
				stopBtn.disabled = false;
				
				timerId = setInterval(function(){
					if(!isPaused){
						timeLeft--;
						updateDisplay();
					
					if(timeLeft <= 0){
						clearInterval(timerId);
						timerId = null;
						pauseBtn.disabled = true;
						stopBtn.disabled = true;
						startBtn.disabled = false;
						alert("Time's Up!");
					}
				  }
				}, 1000);
				});
				
				pauseBtn.addEventListener("click", function(){
					if(timerId === null) return;
					
					if(isPaused){
						//Resume
						isPaused = false;
						pauseBtn.textContent = "Pause";
					}else{
						//pause
						isPaused = true;
						pauseBtn.textContent = "Resume";
					}
				});
				
				stopBtn.addEventListener("click", function(){
					clearInterval(timerId);
					timerId = null;
					isPaused = false;
					pauseBtn.textContent = "Pause";
					startBtn.disabled = false;
					pauseBtn.disabled = true;
					stopBtn.disabled = true;
					timeLeft = 0;
					updateDisplay();
				});
			
		</script>
	</body>
	</html>
